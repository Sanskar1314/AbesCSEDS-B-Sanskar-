<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Counter App</title>
  <style>
    .card {
      width: 400px;
      height: 400px;
      border: 2px solid #000000;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
      font-family: sans-serif;
      margin-left: 550px;
      margin-top: 150px;
      background-color: yellow;
    }
    .header {
      display: flex;
      align-items: center;
      width: 100%;
    }
    .logo img {
      width: 40px;
      height: 40px;
      margin-right: 8px;
    }
    h2 {
      margin-left: 100px;
      font-size: 20px;
    }
    .value {
      font-size: 48px;
      margin: 60px 0 20px 0;
    }
    button {
      font-size: 24px;
      width: 50px;
      height: 50px;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Superman_shield.svg/1200px-Superman_shield.svg.png" alt="logo">
      </div>
      <h2>Counter App</h2>
    </div>
    <div class="value" id="counter">0</div>
    <div>
      <button id="decrement">-</button>
      <button id="increment">+</button>
    </div>
  </div>

  <script>
    const counter = document.getElementById('counter');
    const inc = document.getElementById('increment');
    const dec = document.getElementById('decrement');
    let value = 0;

    inc.onclick = () => {
      if (value < 10) {
        value++;
        counter.textContent = value;
      } else {
        alert('Maximum limit reached');
      }
    };

    dec.onclick = () => {
      if (value > 0) {
        value--;
        counter.textContent = value;
      } else {
        alert('Minimum limit reached');
      }
    };
  </script>
</body>
</html>
