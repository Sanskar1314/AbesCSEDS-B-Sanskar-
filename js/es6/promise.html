<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const mypromise=new Promise((resolve,reject)=>{
            const password = "aditya@1";
            if(password.length>8){
                resolve("password length is okay");
            }
            else{
                reject("password is shorter in length");
            }
        })
        mypromise.then((msg)=>{
            console.log(msg);
        })
        mypromise.then((err)=>{
            console.log(err);
        })
    </script>
</body>
</html>
