<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Selection</title>
</head>
<body style="margin: 0; height: 100vh; display: flex; flex-direction: column; background-color: #f5f5f5; font-family: Arial, sans-serif;">

    <!-- Full-width Navbar -->
    <div style="width: 100%; height: 60px; background-color: #2c3e50; display: flex; align-items: center; justify-content: space-between; box-sizing: border-box;">
        <img src="https://play-lh.googleusercontent.com/5ZxVI65M9_yQQHgsY2f_lvSFD9E4Oqvfgxkg-E-MZwWt1M65-6HLY3twREAubQtZqqo" alt="Logo" style="height: 40px; margin-right: 15px;margin-left: 5px;">
        <div style="width: 100%; height: 60px; background-color: #2c3e50; display: flex; align-items: center; justify-content: center; padding: 0 20px; box-sizing: border-box;">
            <h1 style="color: white; margin: 0; font-size: 18px;">Bus Book Seat</h1>
        </div>
        
    </div>


    <!-- Centered Content -->
    <div style="flex: 1; display: flex; justify-content: center; align-items: center;">
        <div style="width: 600px; background: white; border-radius: 8px; box-shadow: 0px 4px 12px rgba(0,0,0,0.1); overflow: hidden; padding: 20px; display: flex; gap: 20px; align-items: center;">

            <!-- Form on Left -->
            <div style="flex: 2;">
                <h2 style="color: #2c3e50; text-align: center; margin-bottom: 20px;">Seat Selection</h2>
                
                <!-- Seat Type -->
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 10px; color: #2c3e50; font-weight: bold;">Select your seat:</label>
                    <label style="display: flex; align-items: center; margin-bottom: 5px; color: #2c3e50;">
                        <input type="checkbox" name="seat" value="ac" style="margin-right: 8px;"> AC
                    </label>
                    <label style="display: flex; align-items: center; color: #2c3e50;">
                        <input type="checkbox" name="seat" value="non-ac" style="margin-right: 8px;"> Non-AC
                    </label>
                </div>

                <!-- Payment Mode -->
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 10px; color: #2c3e50; font-weight: bold;">Select Payment Mode:</label>
                    <label style="display: flex; align-items: center; margin-bottom: 5px; color: #2c3e50;">
                        <input type="radio" name="payment" value="upi" required style="margin-right: 8px;"> UPI
                    </label>
                    <label style="display: flex; align-items: center; color: #2c3e50;">
                        <input type="radio" name="payment" value="atm" required style="margin-right: 8px;"> ATM
                    </label>
                </div>

                <!-- Thank You Message -->
                <p style="margin-top: 30px; text-align: center; color: #27ae60; font-weight: bold; font-size: 16px;">
                    Thank you for selecting our services
                </p>
            </div>

            <!-- Image on Right -->
            <div style="flex: 1; display: flex; justify-content: center; align-items: center;">
                <img src="https://blog.redbus.in/wp-content/uploads/2023/02/Copy-of-redBus.com-cover-3.jpg" alt="Bus Seat" style="max-width: 100%; height: auto; border-radius: 8px;">
            </div>
        </div>
    </div>
</body>
</html>
