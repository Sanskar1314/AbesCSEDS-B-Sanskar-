<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        <label>student name</label>
        <input type="text" title="Enter your name" placeholder="Enter your name"><br>
        <label>student pass</label>
        <input type="password" title="Enter your password" placeholder="Enter your password"><br>
    </form>
    <!-- radio -->
     <label>Gender</label><br>
     <input type="radio" id="html" name="adi" value="html" title="Select HTML as your option">
     <label for="html">male</label><br>
     <input type="radio" id="html" name="adi" value="html" title="Select HTML as your option">
     <label for="html">female</label><br>
     <input type="radio" id="html" name="adi" value="html" title="Select HTML as your option">
     <label for="html">other</label><br>
     <!-- select -->
    <br>
    <label>city</label>
    <select title="Select your city">
        <option value="delhi">delhi</option>
        <option value="noida">noida</option>
        <option value="meerut">meerut</option>
        <option value="mumbai">mumbai</option>
    </select><br>
    <!-- checkbox -->
     <label>education</label><br>
     <input type="checkbox" id="html" name="adi" value="html" title="Select HTML as your option">
     <label for="html">10th</label><br>
     <input type="checkbox" id="html" name="adi" value="html" title="Select HTML as your option">
     <label for="html">12th</label><br>
     <input type="checkbox" id="html" name="adi" value="html" title="Select HTML as your option">
     <label for="html">graduation</label><br>
     <input type="checkbox" id="html" name="adi" value="html" title="Select HTML as your option">
     <label for="html">post graduation</label><br>
     <br>
</body>
</html>
