<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Book Seat</title>
</head>
<body style="margin: 0; height: 100vh; display: flex; flex-direction: column; background-color: #f5f5f5; font-family: Arial, sans-serif;">

    <!-- Full-width Navbar -->
    <div style="width: 100%; height: 60px; background-color: #2c3e50; display: flex; align-items: center; justify-content: space-between; box-sizing: border-box;">
        <img src="https://play-lh.googleusercontent.com/5ZxVI65M9_yQQHgsY2f_lvSFD9E4Oqvfgxkg-E-MZwWt1M65-6HLY3twREAubQtZqqo" alt="Logo" style="height: 40px; margin-right: 15px;margin-left: 5px;">
        <div style="width: 100%; height: 60px; background-color: #2c3e50; display: flex; align-items: center; justify-content: center; padding: 0 20px; box-sizing: border-box;">
            <h1 style="color: white; margin: 0; font-size: 18px;">Bus Book Seat</h1>
        </div>
    </div>

    <!-- Centered Content -->
    <div style="flex: 1; display: flex; justify-content: center; align-items: center;">
        <div style="width: 800px; background: white; border-radius: 8px; box-shadow: 0px 4px 12px rgba(0,0,0,0.1); overflow: hidden; padding: 20px; display: flex; gap: 20px;">

            <!-- Form (Left) -->
            <form style="flex: 1; text-align: left;">
                <h2 style="color: #2c3e50; margin-bottom: 30px; text-align: center;">Welcome to Bus Booking System</h2>

                <!-- Username -->
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; color: #2c3e50; font-weight: bold;">User Name:</label>
                    <input type="text" name="username" placeholder="Enter your username" required style="width: 100%; padding: 8px; border: 1px solid #bdc3c7; border-radius: 4px; box-sizing: border-box;">
                </div>

                <!-- Password -->
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; color: #2c3e50; font-weight: bold;">Password:</label>
                    <input type="password" name="password" placeholder="Enter your password" required style="width: 100%; padding: 8px; border: 1px solid #bdc3c7; border-radius: 4px; box-sizing: border-box;">
                </div>

                <!-- Gender -->
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; color: #2c3e50; font-weight: bold;">Gender:</label>
                    <div style="display: flex; gap: 15px;">
                        <label style="display: flex; align-items: center; color: #2c3e50;">
                            <input type="radio" name="gender" value="male" required style="margin-right: 5px;">
                            Male
                        </label>
                        <label style="display: flex; align-items: center; color: #2c3e50;">
                            <input type="radio" name="gender" value="female" required style="margin-right: 5px;">
                            Female
                        </label>
                    </div>
                </div>

                <!-- City -->
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 5px; color: #2c3e50; font-weight: bold;">Select City:</label>
                    <select name="city" title="Select your city" required style="width: 100%; padding: 8px; border: 1px solid #bdc3c7; border-radius: 4px; box-sizing: border-box;">
                        <option value="">Choose a city</option>
                        <option value="mumbai">Mumbai</option>
                        <option value="delhi">Delhi</option>
                        <option value="bangalore">Bangalore</option>
                        <option value="chennai">Chennai</option>
                        <option value="kolkata">Kolkata</option>
                    </select>
                </div>

                <!-- Book Seat Button -->
                <button type="button" onclick="window.location.href='seat-selection.html'" style="width: 100%; padding: 12px; background-color: #3498db; color: white; border: none; border-radius: 4px; font-size: 16px; font-weight: bold; cursor: pointer;">
                    Book Seat
                </button>
            </form>

            <!-- Image (Right) -->
            <div style="flex: 1; display: flex; justify-content: center; align-items: center;">
                <img src="https://blog.redbus.in/wp-content/uploads/2023/02/Copy-of-redBus.com-cover-3.jpg" alt="Bus Seat" style="max-width: 100%; height: auto; border-radius: 8px;">
            </div>

        </div>
    </div>
</body>
</html>
